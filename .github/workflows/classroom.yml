name: GitHub Classroom Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  checks: write
  actions: read
  contents: write

jobs:
  grade:
    name: Autograding
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          uv run pytest tests/test_answers.py -v --tb=short

      - name: Calculate score
        id: score
        if: always()
        run: |
          uv run pytest tests/test_answers.py::test_calculate_score -v -s 2>&1 | tee score_output.txt
      
      - name: Post score comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');

            try {
              // Read score output
              const output = fs.readFileSync('score_output.txt', 'utf8');

              // Parse score from output
              const scoreMatch = output.match(/FINAL SCORE: (\d+)\/15 \((\d+\.?\d*)%\)/);

              if (scoreMatch) {
                const [, correct, percentage] = scoreMatch;
                const percentNum = parseFloat(percentage);

                // Determine emoji and message
                let emoji, message;
                if (percentNum >= 87) {
                  emoji = 'ğŸ†';
                  message = 'Excellent! You have a strong understanding!';
                } else if (percentNum >= 67) {
                  emoji = 'ğŸ‘';
                  message = 'Good understanding! Review key concepts.';
                } else if (percentNum >= 47) {
                  emoji = 'ğŸ“–';
                  message = 'Fair understanding. Please review the lecture.';
                } else {
                  emoji = 'ğŸ”„';
                  message = 'Please review the lecture and try again.';
                }

                // Post comment on commit
                await github.rest.repos.createCommitComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: context.sha,
                  body: `## ${emoji} Autograding Results\n\n**Score:** ${correct}/15 (${percentage}%)\n\n${message}\n\n---\n\nğŸ“Š [View detailed test results](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
                });
              } else {
                // Couldn't parse score - post generic message
                await github.rest.repos.createCommitComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: context.sha,
                  body: `## ğŸ“Š Autograding Complete\n\nTests have finished running.\n\nğŸ” [View detailed results](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
                });
              }
            } catch (error) {
              console.log('Error posting comment:', error);
              // Post error comment
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `## âš ï¸ Autograding Error\n\nThere was an issue running the tests.\n\nğŸ” [Check the logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
              });
            }
